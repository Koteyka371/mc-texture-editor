<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Пиксельная иконка в стиле Minecraft -->
  <!-- Фон - тёмный блок земли -->
  <rect x="2" y="2" width="28" height="28" fill="#3d2e1e" rx="4"/>
  
  <!-- Верхняя часть - трава -->
  <rect x="4" y="4" width="24" height="8" fill="#4a8f3c" rx="2"/>
  
  <!-- Пиксельные детали травы -->
  <rect x="6" y="6" width="4" height="4" fill="#5cb847"/>
  <rect x="14" y="8" width="4" height="4" fill="#5cb847"/>
  <rect x="22" y="6" width="4" height="4" fill="#5cb847"/>
  
  <!-- Средняя часть - земля -->
  <rect x="4" y="14" width="10" height="6" fill="#5d4530"/>
  <rect x="18" y="14" width="10" height="6" fill="#5d4530"/>
  
  <!-- Нижняя часть - камень -->
  <rect x="4" y="22" width="8" height="6" fill="#757575"/>
  <rect x="14" y="22" width="6" height="6" fill="#8a8a8a"/>
  <rect x="22" y="22" width="6" height="6" fill="#757575"/>
  
  <!-- Блик -->
  <rect x="6" y="6" width="2" height="2" fill="#ffffff" opacity="0.3"/>
</svg>